<html>
      <head>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript">
          google.charts.load('current', {'packages':['bar']});
          google.charts.setOnLoadCallback(drawChart);

          function drawChart() {
            var data = google.visualization.arrayToDataTable([
              ['Puerto', 'Tramas Entrantes', 'Tramas Salientes'],
              ['1', 1000, 1000],['2', 1025, 1012],['3', 1050, 1024],['4', 1075, 1036],['5', 1100, 1048],['6', 1125, 1060],['7', 1150, 1072],['8', 1175, 1084],['9', 1200, 1096],['10', 1225, 1108],['11', 1250, 1120],['12', 1275, 1132],['13', 1300, 1144],['14', 1325, 1156],['15', 1350, 1168],['16', 1375, 1180],['17', 1400, 1192],['18', 1425, 1204],['19', 1450, 1216],['20', 1475, 1228],['21', 1500, 1240],['22', 1525, 1252],['23', 1550, 1264],['24', 1575, 1276],['25', 1600, 1288],
            ]);

            var options = {
              chart: {
                title: 'Company Performance',
                subtitle: 'Sales, Expenses, and Profit: 2014-2017',
              }
            };

            var chart = new google.charts.Bar(document.getElementById('columnchart_material'));

           chart.draw(data, google.charts.Bar.convertOptions(options));
          }
        </script>
      </head>
      <body>
        <div id="columnchart_material" style="width: 800px; height: 500px;"></div>
      </body>
    </html>
